<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
<div class="container">
    <div class="start-container">
         <div class="details">
        <h1>To-Do List</h1>
        <p>Keep it up!</p>
        <div id="progressbar">
            <div id="progress"></div>

        </div>
    </div>
    <div class="numbers">
        <p id="hero">0/0</p>
    </div>

    </div>
   
    <form action="">
        <input type="text" id="task-input" placeholder="write your task" autocomplete="off">
        <button type="submit">+</button>
    </form>
    <ul class="task-list"></ul>

</div>
    <script src="to-do.js"></script>
</body>
</html>
